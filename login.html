/* start of css for navbar */
#NavUl {
    list-style-type: none;
    margin: 0%;
    padding: 0%;
    overflow: hidden;

  }
  li {
    float: left;
    display: flex;
    align-content: center;
    color: #9bd1e5;
  }
  
  li a, .dropbtn {
    display: inline-block;
    color: #9bd1e5;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    border-color:none;
    border-width:1px;
    border-radius: 5px;
  }
  
  li a:hover, .dropdown:hover .dropbtn {
    background-color:#496679;
    border-style: solid;
    border-width: 1px;
    border-color: #333;
    border-radius: 5px;
  }
  
  li.dropdown {
    display: inline-block;
  }
  
  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    border-radius: 5px;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
  }
  
  .dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
  }
  
  .dropdown-content a:hover {
    background-color: #f1f1f1;
  }
  
  .dropdown:hover .dropdown-content {
    display: block;
    height: fit-content;
  }
/* end of navbar css */
