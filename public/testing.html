<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaking Text</title>
    <style>
        #shakingText {
            font-size: 2rem;
            font-weight: bold;
            display: inline-block;
            position: relative;
        }
    </style>
</head>
<body>

    <div id="shakingText">SHAKE ME!</div>

    <script>
        function startShaking(element, intensity = 5, speed = 50) {
            let interval = setInterval(() => {
                let x = (Math.random() * intensity * 2 - intensity) + "px";
                let y = (Math.random() * intensity * 2 - intensity) + "px";
                element.style.transform = `translate(${x}, ${y})`;
            }, speed);

            return () => clearInterval(interval); // Returns a function to stop shaking
        }

        let shakingText = document.getElementById("shakingText");
        let stopShaking = startShaking(shakingText, 10, 30); // Higher intensity & faster speed for violent shaking

        // Stop shaking after 3 seconds
        setTimeout(() => {
            stopShaking();
            shakingText.style.transform = "translate(0, 0)";
        }, 3000);
    </script>

</body>
</html>
