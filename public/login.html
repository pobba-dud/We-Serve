<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="SignUpStyle.css">
</head>

<body>
  <h1>Login</h1>

    <div class="container" >
      <form id="loginForm">

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" autocomplete="email" required>
        </div>

        <br>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" autocomplete="current-password" required>
        </div>

        <br>

        <div class="form-group">
          <button type="submit">Login</button>
          
        </div>

      </form>
      
  <div class= "container" style="display: block-inline;">
    <div class="form-group">
      <h3>Dont have an account?</h3>
    <br>
      <button style="display: inline;"><a href="SignUp" style="text-decoration: none;color: black;">Click here</a></button>
    </div>
  </div>
  <br>
  
  </div>
  <div style="text-align: center; padding: 1%; margin: 3%;">
  <p style="display: inline;" id="message"></p>
</div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const response = await fetch('/loginJS', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const message = await response.text();
      document.getElementById('message').textContent = message;

      if (response.ok) {
        window.location.href = '/dashboard'; // Redirect after login
      }
    });
  </script>
</body>
</html>
