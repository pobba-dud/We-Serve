<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Falling Images</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      background-color: #f0f8ff;
    }

    .falling-image {
      position: absolute;
      width: 50px; /* Adjust size as needed */
      height: 50px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      from {
        transform: translateY(-100px);
      }
      to {
        transform: translateY(100vh);
      }
    }
  </style>
</head>
<body>
  <script>
    // Function to create a falling image
    function createFallingImage() {
      const image = document.createElement("img");
      image.src = "duck.png"; // Replace with your image URL
      image.className = "falling-image";

      // Random horizontal position
      const startX = Math.random() * window.innerWidth;
      image.style.left = startX + "px";

      // Random animation duration
      const duration = Math.random() * 3 + 2; // Between 2 and 5 seconds
      image.style.animationDuration = duration + "s";

      // Append image to the body
      document.body.appendChild(image);

      // Remove the image after animation ends
      setTimeout(() => {
        image.remove();
      }, duration * 1000);
    }

    // Function to generate falling images continuously
    function startFallingImages() {
      setInterval(createFallingImage, 500); // Create an image every 500ms
    }

    // Start the animation
    startFallingImages();
  </script>
</body>
</html>
