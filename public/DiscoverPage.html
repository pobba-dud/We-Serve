 <script>
   async function fetchEvents() {
  const response = await fetch('/api/events/display');
  const events = await response.json();
  localStorage.setItem('events', JSON.stringify(events)); // Cache events in localStorage
  loadEvents2(); // Render events
}
    function loadEvents() {
        const events = JSON.parse(localStorage.getItem('events')) || [];
        const eventListContainer = document.querySelector('.discover-events-list');

        // Clear existing events
        eventListContainer.innerHTML = '';

        // Loop through the events and create HTML elements for each
        events.forEach(event => {
            const eventDiv = document.createElement('div');
            eventDiv.classList.add('event');
            eventDiv.innerHTML = `
                <div class="event-title">${event.title}</div>
                <div class="event-date">${event.date}</div>
                <div class="event-location">${event.location}</div>
                <div class="event-description">${(event.description)}</div>
            `;
            eventListContainer.appendChild(eventDiv);
        });

        // Show the event list if there are events
        if (events.length > 0) {
            eventListContainer.style.display = 'block';
        } else {
            eventListContainer.style.display = 'none'; // Hide if no events
        }
    }
   

async function joinEvent(eventId) {
  const response = await fetch('/api/events/join', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ eventId }),
  });
  if (response.ok) {
    alert('Successfully joined the event!');
  } else {
    alert('Failed to join the event.');
  }
}

// Update the modal creation to include a "Join Event" button
function loadEvents2() {
  const events = JSON.parse(localStorage.getItem('events')) || [];
  const moduleContainer = document.querySelector('.module-container');
  moduleContainer.innerHTML = '';

  events.forEach((event, index) => {
    const moduleDiv = document.createElement('div');
    moduleDiv.classList.add('module');
    moduleDiv.innerHTML = `
      <img src="${event.image || 'Images/Insert-Image-Here.png'}" alt="${event.title}">
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#eventModal${index}" data-bs-backdrop="static">Get Involved</button>
      <h3 style="margin-left: 20%;"><u>${event.title}</u></h3>
      <h3 style="margin-left: 20%;"><b>${event.org_name || 'Unknown Organizer'}</b></h3>
    `;
    moduleContainer.appendChild(moduleDiv);

    const modalDiv = document.createElement('div');
    modalDiv.classList.add('modal');
    modalDiv.id = `eventModal${index}`;
    modalDiv.innerHTML = `
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">${event.title}</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="container">
              <div class="row">
                <div class="col-md-4">
                  <div class="event-image">
                    <img src="${event.image || 'Images/Insert-Image-Here.png'}" alt="${event.title}" style="width: 100%;">
                  </div>
                  <div class="event-info">
                    <h5>${event.org_name || 'Unknown Organizer'}</h5><br>
                    <span>${event.title}</span><br>
                    <span>${event.address}</span><br>
                    <span>${event.event_date}</span><br>
                    <span>${event.start_time} - ${event.end_time}</span>
                  </div>
                </div>
                <div class="col-md-8">
                  <h5>${event.title}</h5>
                  <p class="event-details">${event.description}</p>
                  <button class="btn btn-primary" onclick="joinEvent(${event.id})">Join Event</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    `;
    document.body.appendChild(modalDiv);
  });
}
