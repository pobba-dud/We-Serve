  <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.4/dist/purify.min.js"></script>
  <script>
    function loadEvents() {
        const events = JSON.parse(localStorage.getItem('events')) || [];
        const eventListContainer = document.querySelector('.discover-events-list');

        // Clear existing events
        eventListContainer.innerHTML = '';

        // Loop through the events and create HTML elements for each
        events.forEach(event => {
            const eventDiv = document.createElement('div');
            eventDiv.classList.add('event');
            eventDiv.innerHTML = `
                <div class="event-title">${DOMPurify.sanitize(event.title)}</div>
                <div class="event-date">${DOMPurify.sanitize(event.date)}</div>
                <div class="event-location">${DOMPurify.sanitize(event.location)}</div>
                <div class="event-description">${DOMPurify.sanitize(event.description)}</div>
            `;
            eventListContainer.appendChild(eventDiv);
        });

        // Show the event list if there are events
        if (events.length > 0) {
            eventListContainer.style.display = 'block';
        } else {
            eventListContainer.style.display = 'none'; // Hide if no events
        }
    }
    function loadEvents2() {
        const events = JSON.parse(localStorage.getItem('events')) || [];
        const moduleContainer = document.querySelector('.module-container');

        // Clear existing modules
        moduleContainer.innerHTML = '';

        events.forEach((event, index) => {
            // Sanitize event data
            const sanitizedTitle = DOMPurify.sanitize(event.title);
            const sanitizedOrganizer = DOMPurify.sanitize(event.organizer || 'Unknown Organizer');
            const sanitizedDescription = DOMPurify.sanitize(event.description);

            // Create a module for the event
            const moduleDiv = document.createElement('div');
            moduleDiv.classList.add('module');
            moduleDiv.style.float = 'left';
            const sanitizedImage = DOMPurify.sanitize(event.image || 'Images/Insert-Image-Here.png');
            const img = document.createElement('img');
            img.src = sanitizedImage;
            img.alt = sanitizedTitle;
            moduleDiv.appendChild(img);

            const button = document.createElement('button');
            button.className = 'btn btn-primary';
            button.setAttribute('data-bs-toggle', 'modal');
            button.setAttribute('data-bs-target', `#eventModal${index}`);
            button.setAttribute('data-bs-backdrop', 'static');
            button.textContent = 'Get Involved';
            moduleDiv.appendChild(button);

            const titleH3 = document.createElement('h3');
            titleH3.style.marginLeft = '20%';
            const titleU = document.createElement('u');
            titleU.textContent = sanitizedTitle;
            titleH3.appendChild(titleU);
            moduleDiv.appendChild(titleH3);

            const organizerH3 = document.createElement('h3');
            organizerH3.style.marginLeft = '20%';
            const organizerB = document.createElement('b');
            organizerB.textContent = sanitizedOrganizer;
            organizerH3.appendChild(organizerB);
            moduleDiv.appendChild(organizerH3);

            // Append module to container
            moduleContainer.appendChild(moduleDiv);

            // Create a modal for the event
            const modalDiv = document.createElement('div');
            modalDiv.classList.add('modal');
            modalDiv.id = `eventModal${index}`;
            modalDiv.tabIndex = -1;
            modalDiv.setAttribute('aria-labelledby', `eventModalLabel${index}`);
            modalDiv.setAttribute('aria-hidden', 'true');
            const modalDialog = document.createElement('div');
            modalDialog.className = 'modal-dialog modal-lg';

            const modalContent = document.createElement('div');
            modalContent.className = 'modal-content';

            const modalHeader = document.createElement('div');
            modalHeader.className = 'modal-header';

            const modalTitle = document.createElement('h5');
            modalTitle.className = 'modal-title';
            modalTitle.id = `eventModalLabel${index}`;
            modalTitle.textContent = sanitizedTitle;
            modalHeader.appendChild(modalTitle);

            const closeButton = document.createElement('button');
            closeButton.type = 'button';
            closeButton.className = 'btn-close';
            closeButton.setAttribute('data-bs-dismiss', 'modal');
            closeButton.setAttribute('aria-label', 'Close');
            modalHeader.appendChild(closeButton);

            modalContent.appendChild(modalHeader);

            const modalBody = document.createElement('div');
            modalBody.className = 'modal-body';

            const container = document.createElement('div');
            container.className = 'container';

            const row = document.createElement('div');
            row.className = 'row';

            const colMd4 = document.createElement('div');
            colMd4.className = 'col-md-4';

            const eventImageDiv = document.createElement('div');
            eventImageDiv.className = 'event-image';

            const eventImage = document.createElement('img');
            eventImage.src = sanitizedImage;
            eventImage.alt = sanitizedTitle;
            eventImage.style.width = '100%';
            eventImageDiv.appendChild(eventImage);

            colMd4.appendChild(eventImageDiv);

            const eventInfoDiv = document.createElement('div');
            eventInfoDiv.className = 'event-info';

            const organizerH5 = document.createElement('h5');
            organizerH5.textContent = sanitizedOrganizer;
            eventInfoDiv.appendChild(organizerH5);

            const titleSpan = document.createElement('span');
            titleSpan.textContent = sanitizedTitle;
            eventInfoDiv.appendChild(titleSpan);

            const locationSpan = document.createElement('span');
            locationSpan.textContent = DOMPurify.sanitize(event.location);
            eventInfoDiv.appendChild(locationSpan);

            const dateSpan = document.createElement('span');
            dateSpan.textContent = DOMPurify.sanitize(event.date);
            eventInfoDiv.appendChild(dateSpan);

            const timeSpan = document.createElement('span');
            timeSpan.textContent = DOMPurify.sanitize(event.time);
            eventInfoDiv.appendChild(timeSpan);

            colMd4.appendChild(eventInfoDiv);

            row.appendChild(colMd4);

            const colMd8 = document.createElement('div');
            colMd8.className = 'col-md-8';

            const titleH5 = document.createElement('h5');
            titleH5.textContent = sanitizedTitle;
            colMd8.appendChild(titleH5);

            const eventDetailsP = document.createElement('p');
            eventDetailsP.className = 'event-details';
            eventDetailsP.textContent = sanitizedDescription;
            colMd8.appendChild(eventDetailsP);

            const calendarLink = document.createElement('a');
            calendarLink.href = 'Calendar.html';

            const getInvolvedButton = document.createElement('button');
            getInvolvedButton.className = 'btn btn-primary';
            getInvolvedButton.textContent = 'Get Involved';
            getInvolvedButton.onclick = function() {
                remoteCreateEvent(event.date, sanitizedTitle, event.time);
            };
            calendarLink.appendChild(getInvolvedButton);

            colMd8.appendChild(calendarLink);

            row.appendChild(colMd8);

            container.appendChild(row);

            modalBody.appendChild(container);

            modalContent.appendChild(modalBody);

            modalDialog.appendChild(modalContent);

            modalDiv.appendChild(modalDialog);

            // Append modal to body
            document.body.appendChild(modalDiv);
        });
    }
    

    // Load the theme from local storage when the page load
    // Call loadEvents when the page loads
    window.onload = function() {
        loadEvents();
        loadEvents2();
        checkUpcomingEvents(); // If you have this function to check for upcoming events
        searchDiscoverEvents();
        const savedTheme = localStorage.getItem('theme') || 'light'; // Default to light
        setTheme(savedTheme);
        document.getElementById('theme').value = savedTheme; // Set the select box to the saved theme
    };
</script>
