<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Askew Everything</title>
  <link rel="icon" type="image/x-icon" href="otherFav/favicon.ico">
  <link href="askew.css" rel="stylesheet" type="text/css" />
</head>
<audio id="quackSound" src="Sounds/duck_fall4.wav"></audio>
<audio id="deleteSound" src="Sounds/duck_fall1.wav"></audio>

<body>
  <h1>The Magic WORD</h1>
  <input type="text" id="searchBox" placeholder="Type here...">
  <p>Type the super duper magic word with super duper purpose!</p>

  <!-- Add Floating Stars -->
  <div class="star" style="top: 10%; left: 20%; animation-duration: 4s;"></div>
  <div class="star" style="top: 50%; left: 40%; animation-duration: 6s;"></div>
  <div class="star" style="top: 80%; left: 10%; animation-duration: 5s;"></div>
  <div class="star" style="top: 30%; left: 70%; animation-duration: 7s;"></div>
  <div class="star" style="top: 60%; left: 90%; animation-duration: 8s;"></div>

  <script>
    // Array of duck fall sounds
    const fallSounds = [
      new Audio('sounds/duck_fall1.wav'),
      new Audio('sounds/duck_fall2.wav'),
      new Audio('sounds/duck_fall3.wav'),
      new Audio('sounds/duck_fall4.wav'),
      new Audio('sounds/duck_fall5.wav'),
      new Audio('sounds/duck_fall6.wav'),
      new Audio('sounds/duck_fall7.wav'),
      new Audio('sounds/duck_fall8.wav')
    ];

    // Function to play a random fall sound
    function playRandomFallSound() {
      const randomIndex = Math.floor(Math.random() * fallSounds.length); // Pick a random sound
      const sound = fallSounds[randomIndex];

      sound.currentTime = 0; // Reset in case of overlap
      sound.play();
    }

    // Simulating a duck falling (call this when a duck hits the ground)
    function duckFalls() {
      console.log("Duck fell!");
      playRandomFallSound();
    }

    // Example: Simulate ducks falling at random times
    setTimeout(duckFalls, 2000);
    setTimeout(duckFalls, 4000);
    setTimeout(duckFalls, 6000);

    const searchBox = document.getElementById("searchBox");
    const body = document.body;

    // Define the keyword that triggers the effect
    const keyword = "lepper";

    searchBox.addEventListener("input", () => {
      // Check if the typed value matches the keyword
      if (searchBox.value.toLowerCase() === keyword) {
        body.classList.add("askew");
      } else {
        body.classList.remove("askew");
      }
    });

    const keyword2 = "jacob";

    searchBox.addEventListener("input", () => {
      // Check if the typed value matches the keyword
      if (searchBox.value.toLowerCase() === keyword2) {
        body.classList.add("askew2");
      } else {
        body.classList.remove("askew2");
      }
    });
    const duckFallingducks = [
      "Aidan_duck.png",
      "Lucas_duck.png",
      "Jon_duck.png",
      "Brent_duck.png",
      "Jordynn_duck.png"
    ]
    // Array of duck quack sounds
    const duckSounds = [
      "duck_fall1.wav",
      "duck_fall2.wav",
      "duck_fall3.wav",
      "duck_fall4.wav",
      "duck_fall5.wav",
      "duck_fall6.wav",
      "duck_fall7.wav",
      "duck_fall8.wav",
      "duck_fall9.wav",
      "duck_fall10.wav"
    ];

    // Function to play a random duck quack
    // Preload all duck sounds
    const duckAudioElements = duckSounds.map(sound => {
      const audio = new Audio(`Sounds/${sound}`);
      audio.preload = "auto"; // Preload sound for smoother playback
      return audio;
    });

    // Ensure audio can play after user interaction
    document.body.addEventListener("click", () => {
      duckAudioElements.forEach(audio => audio.play().catch(() => { }));
      duckAudioElements.forEach(audio => audio.pause()); // Stop immediately to allow later playback
    }, { once: true });

    // Function to play a random duck quack
    function playRandomDuckSound() {
      const randomIndex = Math.floor(Math.random() * duckAudioElements.length);
      const audio = duckAudioElements[randomIndex];

      audio.currentTime = 0; // Restart sound
      audio.playbackRate = Math.random() * 0.5 + 0.75; // Random pitch between 0.75x and 1.25x
      audio.play();
    }



    // Function to create a falling duck image
    function createFallingImage() {
      const image = document.createElement("img");
      image.src = "https://pngimg.com/d/rubber_duck_PNG32.png"; // Replace with your image URL
      image.className = "falling-image";

      // Random horizontal position
      const startX = Math.random() * window.innerWidth;
      image.style.left = startX + "px";

      // Random animation duration
      const duration = Math.random() * 3 + 2; // Between 2 and 5 seconds
      image.style.animationDuration = duration + "s";

      // Append image to the body
      document.body.appendChild(image);

      // Play a quack sound when a duck falls
      playRandomDuckSound();

      // Remove the image after animation ends
      setTimeout(() => {
        image.remove();
      }, duration * 1000);
    }

    // Function to generate falling images continuously
    function startFallingImages() {
      setInterval(createFallingImage, 500); // Create an image every 500ms
    }

    // Start the animation
    startFallingImages();

    const quackSound = document.getElementById("quackSound");
    const deleteSound = document.getElementById("deleteSound");

    // Ensure sounds are allowed to play after user interaction
    document.body.addEventListener("click", () => {
      quackSound.play().catch(() => { });
      deleteSound.play().catch(() => { });
      quackSound.pause();
      deleteSound.pause();
    }, { once: true });

    searchBox.addEventListener("keydown", (event) => {
      if (event.key === "Backspace" || event.key === "Delete") {
        deleteSound.currentTime = 0; // Restart sound
        deleteSound.play();
      } else {
        quackSound.currentTime = 0;
        quackSound.play();
      }
    });
  </script>
</body>

</html>
