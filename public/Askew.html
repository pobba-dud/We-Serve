<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Askew Everything</title>
  <style>
    /* General Page Styling */
    body {
      padding-top: 5%;
      font-family: 'Comic Sans MS', sans-serif;
      margin: 20px;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 400% 400%;
      animation: gradientBG 8s ease infinite;
      transition: transform 0.3s ease;
      color: #2c2c54;
      text-align: center;
    }

    /* Animation for Background Gradient */
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Askew Effect */
    .askew {
      transform: rotate(5deg);
    }

    /* Funky Text Styling */
    h1 {
      font-size: 3rem;
      text-shadow: 3px 3px #ff6b6b, -3px -3px #1dd1a1;
      animation: wiggle 2s infinite;
    }

    p {
      font-size: 1.5rem;
      font-weight: bold;
      margin-top: 10px;
      animation: fadeIn 3s infinite alternate;
    }

    input {
      font-size: 1.2rem;
      padding: 10px;
      border: 2px solid #ff9f43;
      border-radius: 10px;
      outline: none;
      background: #ffeaa7;
      box-shadow: 0 0 10px #ff6b81, 0 0 20px #ff9f43;
      transition: all 0.3s ease;
    }

    input:focus {
      background: #f7d794;
      box-shadow: 0 0 15px #6c5ce7, 0 0 30px #ff6b81;
    }

    /* Animations */
    @keyframes wiggle {
      0%, 100% { transform: rotate(-5deg); }
      50% { transform: rotate(5deg); }
    }

    @keyframes fadeIn {
      0% { opacity: 0.5; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1.05); }
    }

    /* Floating Effect */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Add Floating Stars */
    .star {
      position: absolute;
      width: 15px;
      height: 15px;
      background: #ff9f43;
      border-radius: 50%;
      box-shadow: 0 0 10px #ff6b81, 0 0 20px #ff9f43;
      animation: float 3s ease-in-out infinite;
    }

    .star:nth-child(odd) {
      background: #81ecec;
      box-shadow: 0 0 10px #00cec9, 0 0 20px #74b9ff;
    }
  </style>
</head>
<body>
  <h1>The Magic WORD</h1>
  <input type="text" id="searchBox" placeholder="Type here...">
  <p>Type the super duper magic word with super duper purpose!</p>

  <!-- Add Floating Stars -->
  <div class="star" style="top: 10%; left: 20%; animation-duration: 4s;"></div>
  <div class="star" style="top: 50%; left: 40%; animation-duration: 6s;"></div>
  <div class="star" style="top: 80%; left: 10%; animation-duration: 5s;"></div>
  <div class="star" style="top: 30%; left: 70%; animation-duration: 7s;"></div>
  <div class="star" style="top: 60%; left: 90%; animation-duration: 8s;"></div>

  <script>
    const searchBox = document.getElementById("searchBox");
    const body = document.body;

    // Define the keyword that triggers the effect
    const keyword = "lepper";

    searchBox.addEventListener("input", () => {
      // Check if the typed value matches the keyword
      if (searchBox.value.toLowerCase() === keyword) {
        body.classList.add("askew");
      } else {
        body.classList.remove("askew");
      }
    });
  </script>
</body>
</html>
