<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Askew Everything</title>
  <style>
    /* General Page Styling */
    body {
      padding-top: 5%;
      font-family: 'Comic Sans MS', sans-serif;
      margin: 20px;
      background: linear-gradient(135deg, #DC143C, #ad1634, #691727, #3f111a);
      background-size: 400% 400%;
      animation: gradientBG 8s ease infinite;
      transition: transform 0.3s ease;
      color: #2c2c54;
      text-align: center;
      cursor: url('images/duck.png'), auto;
    }

    /* Animation for Background Gradient */
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Askew Effect */
    .askew {
      transform: rotate(5deg);
    }

    /* Funky Text Styling */
    h1 {
      font-size: 3rem;
      text-shadow: 3px 3px #f5a3a3, -3px -3px #fafd21;
      animation: wiggle 2s infinite;
    }

    p {
      font-size: 1.5rem;
      font-weight: bold;
      margin-top: 10px;
      animation: fadeIn 3s infinite alternate;
    }

    input {
      font-size: 1.2rem;
      padding: 10px;
      border: 2px solid #ff9f43;
      border-radius: 10px;
      outline: none;
      background: #ffeaa7;
      box-shadow: 0 0 10px #ff6b81, 0 0 20px #ff9f43;
      transition: all 0.3s ease;
    }

    input:focus {
      background: #f7d794;
      box-shadow: 0 0 15px #6c5ce7, 0 0 30px #ff6b81;
    }

    /* Animations */
    @keyframes wiggle {
      0%, 100% { transform: rotate(-5deg); }
      50% { transform: rotate(5deg); }
    }

    @keyframes fadeIn {
      0% { opacity: 0.5; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1.05); }
    }

    /* Floating Effect */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Add Floating Stars */
    .star {
      position: absolute;
      width: 15px;
      height: 15px;
      background: #ff9f43;
      border-radius: 50%;
      box-shadow: 0 0 10px #ff6b81, 0 0 20px #ff9f43;
      animation: float 3s ease-in-out infinite;
    }

    .star:nth-child(odd) {
      background: #81ecec;
      box-shadow: 0 0 10px #00cec9, 0 0 20px #74b9ff;
    }

    .duck {
      position: absolute;
      width: 50px;
      height: 50px;
      background: url('duck.png') no-repeat center center;
      background-size: contain;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <h1>The Magic WORD</h1>
  <input type="text" id="searchBox" placeholder="Type here...">
  <p>Type the super duper magic word with super duper purpose!</p>

  <!-- Add Floating Stars -->
  <div class="star" style="top: 10%; left: 20%; animation-duration: 4s;"></div>
  <div class="star" style="top: 50%; left: 40%; animation-duration: 6s;"></div>
  <div class="star" style="top: 80%; left: 10%; animation-duration: 5s;"></div>
  <div class="star" style="top: 30%; left: 70%; animation-duration: 7s;"></div>
  <div class="star" style="top: 60%; left: 90%; animation-duration: 8s;"></div>

  <script>
    const searchBox = document.getElementById("searchBox");
    const body = document.body;

    // Define the keyword that triggers the effect
    const keyword = "lepper";

    searchBox.addEventListener("input", () => {
      // Check if the typed value matches the keyword
      if (searchBox.value.toLowerCase() === keyword) {
        body.classList.add("askew");
      } else {
        body.classList.remove("askew");
      }
    });

      // Function to create a falling duck
      function createDuck() {
      const duck = document.createElement('div');
      duck.classList.add('duck');

      // Set random horizontal position
      const startX = Math.random() * window.innerWidth;
      duck.style.left = `${startX}px`;

      // Set random fall duration
      const fallDuration = Math.random() * 5 + 3; // Between 3 and 8 seconds
      duck.style.animationDuration = `${fallDuration}s`;

      // Add the duck to the body
      document.body.appendChild(duck);

      // Remove the duck after it falls out of view
      duck.addEventListener('animationend', () => {
        duck.remove();
      });
    }

    // Create ducks continuously
    setInterval(createDuck, 500); // One duck every 500ms

  </script>
</body>
</html>
