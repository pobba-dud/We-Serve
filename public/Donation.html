<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate to WeServe</title>
    <link rel="icon" type="image/x-icon" href="Images/favicon.ico">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js"></script>
    <link href="DonationStyle.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <header>
        <a href="index"><img src="Images/logo.png" style="width: 10%;"></a>
        <h1>WeServe Donation Page</h1>
    </header>

    <div class="donation-container">
        <h2>Your Contribution Matters!</h2>
        <p>Help us make a difference in the community. Your generous donation will go towards supporting local
            initiatives and helping those in need.</p>

        <form id="donationForm">
            <label for="name">Your Name:</label>
            <div style="margin-right: 2.5%;">
                <input type="text" id="name" name="name" required placeholder="Enter your name">
            </div>

            <label for="email">Your Email:</label>
            <div style="margin-right: 2.5%;">
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <label for="amount">Donation Amount ($):</label>
            <div style="margin-right: 2.5%;">
                <input type="number" id="amount" name="amount" required placeholder="Enter amount" min="1">
            </div>
            <label for="message">Message (optional):</label>
            <div style="margin-right: 2.5%;">
                <textarea id="message" name="message" rows="4" placeholder="Add a message..."></textarea>
            </div>
            <button type="submit">Donate Now</button>
        </form>
    </div>

    <footer>
        <p>&copy; WeServe</p>
        <div style="width: 100%;background-color: #283A43; padding-bottom: 5%;height:200px; font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif">
          <ul>
            <li><a href="#">Terms of Use</a></li>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Example Link 1</a></li>
            <li><a href="devHub">Dev</a></li>
            <li><a href="feedback">Feedback Form</a></li>
            <li><a href="askew">ASKEW</a></li>
          </ul>
        </div>
      </footer>
    </body>

    <script>
        document.getElementById('donationForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission for demo purposes
            alert("Thank you for your donation!");
            // Here you would typically handle the donation processing (e.g., API call)
        });
    </script>

</body>

</html>
