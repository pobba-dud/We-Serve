<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #283A43, rgb(97, 150, 177));
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      background: #ffffff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      color: #555;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-size: 0.9rem;
      color: #555;
      text-align: left;
    }

    input[type="password"] {
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: border-color 0.3s;
    }

    input[type="password"]:focus {
      border-color: rgb(57, 94, 112);
      outline: none;
    }

    button {
      background: rgb(57, 94, 112);
      color: white;
      padding: 0.8rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background:rgb(98, 162, 194);
    }

    .footer {
      margin-top: 1rem;
      font-size: 0.8rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Reset Your Password</h1>
    <form id="resetForm">
      <input type="hidden" id="token" value="<%= token %>">
      <label for="newPassword">New Password:</label>
      <input type="password" id="newPassword" name="newPassword" minlength="8" required placeholder="Enter your new password">
      <button type="submit">Reset Password</button>
    </form>
    <div class="footer">&copy; Important footer stuff (IDK What to put)</div>
  </div>

  <script>
    document.getElementById('resetForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const token = new URLSearchParams(window.location.search).get('token');
      const newPassword = document.getElementById('newPassword').value;

      try {
        const response = await fetch('/reset-passwordJS', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ token, newPassword }),
        });

        const data = await response.json();
        if (response.ok) {
          alert('Password reset successfully! Redirecting to login...');
          window.location.href = '/login';
        } else {
          alert(data.message || 'Failed to reset password.');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred while resetting your password.');
      }
    });
  </script>
</body>
</html>
