  <div class="notification" id="customNotification" style="display: none; background-color: #283A43; color: white; padding: 10px; position: fixed; bottom: 20px; right: 20px; border-radius: 5px;">
    This is a notification message!
    <button onclick="closeNotification()" style="background-color: #283A43; color: white; border: none; margin-left: 10px;">X</button>
</div>

<script>

  // Call checkUpcomingEvents function at the start or at intervals
window.onload = function() {
    checkUpcomingEvents(); // Check for upcoming events when the page loads
};

  function load() {
    const storedEvents = JSON.parse(localStorage.getItem('events')) || [];
    events = storedEvents;

    calendar.innerHTML = ''; // Clear the calendar before rendering new events

    events.forEach(event => {
        const eventDiv = document.createElement('div');
        eventDiv.classList.add('event');
        eventDiv.innerText = `${event.title} - ${event.time} - ${event.location}`;

        // Set color based on event type
        switch (event.type) {
            case 'personal':
                eventDiv.style.backgroundColor = '#58bae4'; // Blue
                break;
            case 'work':
                eventDiv.style.backgroundColor = '#ffcc00'; // Yellow
                break;
            case 'important':
                eventDiv.style.backgroundColor = '#ff5733'; // Red
                break;
            case 'other':
                eventDiv.style.backgroundColor = '#28a745'; // Green
                break;
            default:
                eventDiv.style.backgroundColor = '#ffffff'; // Default color
        }

        calendar.appendChild(eventDiv); // Add event to calendar
    });
}

  function closeNotification() {
    const notification = document.getElementById("customNotification");
    notification.style.display = "none"; // Hide the notification
}
  // Call checkUpcomingEvents function at the start or at intervals
  window.onload = function() {
      checkUpcomingEvents(); // Check for upcoming events when the page loads
  };
</script>
