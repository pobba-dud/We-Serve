<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s; /* Smooth transition for background color */
        }

        body.dark-mode {
            background-color: #121212; /* Dark background */
            transition: background-color 0.3s;
        }

        .settings-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .setting-item {
            margin: 15px 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #0d6efd;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3; /* Darker button on hover */
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <h1>Settings</h1>
        <form id="settings-form">
            <div class="setting-item">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="setting-item">
                <label for="notifications">Email Notifications: <input type="checkbox" id="notifications" name="notifications" checked></label> 
            </div>
            <div class="setting-item">
                <label for="password">Current Password:</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="setting-item">
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" name="new-password">
            </div>
            <div class="setting-item">
                <label for="theme">Theme:</label>
                <select id="theme" name="theme" onchange="setTheme(this.value)">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
            </div>
            <button type="submit">Save Settings</button>
        </form>
    </div>
    <script>
        function setTheme(theme) {
            document.body.className = theme === 'dark' ? 'dark-mode' : '';
            localStorage.setItem('theme', theme); // Save the theme preference
        }

        // Load the theme from local storage when the page loads
        window.onload = function() {
            const savedTheme = localStorage.getItem('theme') || 'light'; // Default to light
            setTheme(savedTheme);
            document.getElementById('theme').value = savedTheme; // Set the select box to the saved theme
        };
    </script>
</body>
</html>
